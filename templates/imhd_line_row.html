<div class="separator"></div>
<div class="content line" id="{{ line_object.html_class }}">{{ line_object._id }}</div>
<div class="content direction-alias">{{ line_object.direction_alias }}</div>
<div class="content departures">
    {% for hour, list_of_minutes in line_object.data.items() -%}
        {% for minute in list_of_minutes %}
            <div class="schedule_time">{{ hour }}:{{ minute }}</div>
        {% endfor %}
    {% endfor %}
</div>
