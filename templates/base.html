<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %} - My assistant</title>

<!--    Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Served to all users -->
  <link rel="stylesheet" href="{{ url_for('static', filename='all.css') }}"/>
<!--  <link rel="stylesheet" href="{{ url_for('static', filename='small.css') }}" media="(min-width: 40rem )" />-->
  <!-- Served to screens that are at least 64em wide -->
  <link rel="stylesheet" href="{{ url_for('static', filename='medium.css') }}" media="(min-width: 46rem)" />


  <!--JQuery -->
  <!--<script-->
  <!--  src="https://code.jquery.com/jquery-3.7.1.min.js"-->
  <!--  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="-->
  <!--  crossorigin="anonymous"></script>-->

</head>
<body class="d-flex flex-column min-vh-100">
    {% include('navbar.html') %}

    <section class="content d-flex justify-content-center">
            {% for message in get_flashed_messages(category_filter=["Error"]) %}
            {% include('message_error.html') %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Error!</strong> {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% block content %}{% endblock %}
    </section>

    {% include('footer.html') %}

<!--My javascript-->
<!--<script src="{{url_for('static', filename='script.js')}}"></script>-->

</body>
</html>
